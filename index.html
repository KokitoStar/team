<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Kokito</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: url('motivos/FONDO.png') center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .system-overlay {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .login-background {
            background: url('motivos/FONDO.png') center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 11px;
            max-width: 350px;
            z-index: 1000;
            border: 2px solid #10b981;
            max-height: 70vh;
            overflow-y: auto;
        }

        .user-credentials {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos simples usando texto/emojis
        const Icons = {
            User: () => <span className="text-xl">👤</span>,
            UserPlus: () => <span className="text-xl">👥</span>,
            Package: () => <span className="text-xl">📦</span>,
            TrendingUp: () => <span className="text-xl">📈</span>,
            LogOut: () => <span className="text-xl">🚪</span>,
            Settings: () => <span className="text-xl">⚙️</span>,
            Eye: () => <span className="text-lg">👁️</span>,
            EyeOff: () => <span className="text-lg">🙈</span>,
            Edit: () => <span className="text-lg">✏️</span>,
            Save: () => <span className="text-lg">💾</span>,
            Cancel: () => <span className="text-lg">❌</span>,
            Copy: () => <span className="text-lg">📋</span>
        };

        // Configuración para almacenamiento en la nube
        // INSTRUCCIONES: 
        // 1. Ve a https://jsonbin.io y crea una cuenta gratuita
        // 2. Crea un nuevo bin y copia el ID (después de /b/ en la URL)
        // 3. Ve a API Keys y crea una nueva clave
        // 4. Reemplaza los valores a continuación:
        
        const CLOUD_STORAGE_URL = 'https://api.jsonbin.io/v3/b/683e8d5d8960c979a5a49ccd';
        const API_KEY = '$2a$10$L/MnHsnfro1BCzog6tn5yORzXA3sNIG3Y/qVSeMOv9hWjyZ3mmmZq';
        
        // Para probar sin configurar, el sistema usará localStorage como fallback
        const CLOUD_ENABLED = false; // Cambiar de true a false
        
        // Sistema de almacenamiento híbrido con sincronización en la nube
        const STORAGE_KEY = 'kokito_users_v3';
        
        // Función para obtener usuarios desde la nube
        const fetchUsersFromCloud = async () => {
            if (!CLOUD_ENABLED) {
                console.log('☁️ Almacenamiento en la nube no configurado, usando localStorage');
                return null;
            }
            
            try {
                console.log('☁️ Obteniendo usuarios desde la nube...');
                const response = await fetch(CLOUD_STORAGE_URL + '/latest', {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.record && data.record.users) {
                        console.log('☁️ Usuarios obtenidos desde la nube:', data.record.users);
                        return data.record.users;
                    }
                }
            } catch (error) {
                console.warn('⚠️ Error obteniendo datos de la nube:', error.message);
            }
            return null;
        };
        
        // Función para guardar usuarios en la nube
        const saveUsersToCloud = async (usersList) => {
            if (!CLOUD_ENABLED) {
                console.log('☁️ Almacenamiento en la nube no configurado, solo guardando localmente');
                return true; // Simular éxito para localStorage
            }
            
            try {
                console.log('☁️ Guardando usuarios en la nube...');
                const response = await fetch(CLOUD_STORAGE_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({
                        users: usersList,
                        lastUpdated: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    console.log('☁️ Usuarios guardados en la nube exitosamente');
                    return true;
                } else {
                    console.error('❌ Error guardando en la nube:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('❌ Error conectando con la nube:', error.message);
                return false;
            }
        };
        
        // Función para obtener usuarios con fallback en múltiples niveles
        const getStoredUsers = async () => {
            // 1. Intentar obtener desde la nube primero
            const cloudUsers = await fetchUsersFromCloud();
            if (cloudUsers && cloudUsers.length > 0) {
                // Guardar en localStorage como cache
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(cloudUsers));
                } catch (error) {
                    console.warn('⚠️ No se pudo guardar cache local:', error.message);
                }
                window.kokitoUsers = cloudUsers;
                return cloudUsers;
            }
            
            // 2. Fallback a localStorage
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    console.log('📁 Usuarios cargados desde localStorage:', parsed);
                    window.kokitoUsers = parsed;
                    return parsed;
                }
            } catch (error) {
                console.warn('⚠️ localStorage no disponible:', error.message);
            }
            
            // 3. Fallback a variable global
            if (window.kokitoUsers && window.kokitoUsers.length > 0) {
                console.log('📁 Usuarios cargados desde variable global:', window.kokitoUsers);
                return window.kokitoUsers;
            }
            
            // 4. Usuarios por defecto
            const defaultUsers = [
                {
                    id: 1,
                    username: 'estebango001@gmail.com',
                    password: '8357565Jj.',
                    role: 'admin',
                    name: 'Esteban Gómez',
                    phone: '3218526763',
                    active: true,
                    createdAt: new Date().toISOString()
                }
            ];
            console.log('📁 Usando usuarios por defecto:', defaultUsers);
            
            // Guardar usuarios por defecto en la nube
            await saveUsersToCloud(defaultUsers);
            
            return defaultUsers;
        };
        
        // Función para guardar usuarios con múltiples métodos incluyendo la nube
        const saveUsersToStorage = async (usersList) => {
            // 1. Guardar en la nube (prioridad)
            const cloudSaved = await saveUsersToCloud(usersList);
            
            // 2. Guardar en localStorage como cache
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(usersList));
                console.log('💾 Usuarios guardados en localStorage');
            } catch (error) {
                console.warn('⚠️ No se pudo guardar en localStorage:', error.message);
            }
            
            // 3. Siempre guardar en variable global
            window.kokitoUsers = usersList;
            console.log('💾 Usuarios guardados en variable global');
            
            // 4. Disparar evento para sincronización entre pestañas
            try {
                window.dispatchEvent(new CustomEvent('kokito_users_updated', { 
                    detail: { users: usersList, timestamp: Date.now(), cloudSaved } 
                }));
                console.log('📡 Evento de sincronización disparado');
            } catch (error) {
                console.warn('⚠️ No se pudo disparar evento:', error.message);
            }
            
            return cloudSaved;
        };

        const KokitoSystem = () => {
          // Estados principales
          const [currentUser, setCurrentUser] = useState(null);
          const [showPassword, setShowPassword] = useState(false);
          const [loginForm, setLoginForm] = useState({ username: '', password: '' });
          const [users, setUsers] = useState([]);
          const [debugMode, setDebugMode] = useState(false);
          const [loginAttempts, setLoginAttempts] = useState([]);
          const [lastSync, setLastSync] = useState(Date.now());
          const [isLoading, setIsLoading] = useState(true);
          const [cloudStatus, setCloudStatus] = useState('conectando');
          
          // Cargar usuarios al inicio
          useEffect(() => {
            const loadInitialUsers = async () => {
              setIsLoading(true);
              setCloudStatus('conectando');
              try {
                const loadedUsers = await getStoredUsers();
                setUsers(loadedUsers);
                setCloudStatus('conectado');
                console.log('✅ Usuarios iniciales cargados:', loadedUsers.length);
              } catch (error) {
                console.error('❌ Error cargando usuarios iniciales:', error);
                setCloudStatus('error');
                // Fallback a usuarios por defecto
                const defaultUsers = [
                  {
                    id: 1,
                    username: 'estebango001@gmail.com',
                    password: '8357565Jj.',
                    role: 'admin',
                    name: 'Esteban Gómez',
                    phone: '3218526763',
                    active: true,
                    createdAt: new Date().toISOString()
                  }
                ];
                setUsers(defaultUsers);
              } finally {
                setIsLoading(false);
              }
            };
            
            loadInitialUsers();
          }, []);
          
          // Sincronización automática y escucha de eventos entre pestañas
          useEffect(() => {
            // Función para manejar sincronización entre pestañas
            const handleStorageSync = (event) => {
              if (event.detail && event.detail.users && event.detail.timestamp > lastSync) {
                console.log('📡 Sincronizando usuarios desde otra pestaña:', event.detail.users);
                setUsers(event.detail.users);
                setLastSync(event.detail.timestamp);
                if (event.detail.cloudSaved) {
                  setCloudStatus('conectado');
                }
              }
            };
            
            // Escuchar eventos de sincronización
            window.addEventListener('kokito_users_updated', handleStorageSync);
            
            // Verificar la nube periódicamente (cada 10 segundos)
            const syncInterval = setInterval(async () => {
              try {
                const cloudUsers = await fetchUsersFromCloud();
                if (cloudUsers && JSON.stringify(cloudUsers) !== JSON.stringify(users)) {
                  console.log('🔄 Detectado cambio en la nube, sincronizando...');
                  setUsers(cloudUsers);
                  setCloudStatus('conectado');
                }
              } catch (error) {
                console.warn('⚠️ Error verificando la nube:', error.message);
                setCloudStatus('error');
              }
            }, 10000);
            
            return () => {
              window.removeEventListener('kokito_users_updated', handleStorageSync);
              clearInterval(syncInterval);
            };
          }, [users, lastSync]);

          // Estado para crear nuevo usuario
          const [newUser, setNewUser] = useState({
            username: '',
            password: '',
            name: '',
            phone: ''
          });
          
          const [showCreateForm, setShowCreateForm] = useState(false);
          const [loginError, setLoginError] = useState('');
          const [editingUser, setEditingUser] = useState(null);
          const [lastCreatedUser, setLastCreatedUser] = useState(null);

          // Función de login con sincronización en tiempo real desde la nube
          const handleLogin = async () => {
            const attemptTime = new Date().toLocaleTimeString();
            
            if (!loginForm.username || !loginForm.password) {
              setLoginError('Por favor ingresa usuario y contraseña');
              return;
            }
            
            setIsLoading(true);
            setCloudStatus('verificando');
            
            try {
              // Obtener usuarios más recientes de la nube
              const currentUsers = await getStoredUsers();
              
              console.log(`🔐 [${attemptTime}] Intento de login:`, {
                username: loginForm.username,
                password: '***',
                totalUsers: currentUsers.length,
                source: 'nube'
              });
              
              console.log('👥 Usuarios disponibles para login:', currentUsers.map(u => ({
                id: u.id,
                username: u.username,
                active: u.active,
                role: u.role,
                name: u.name,
                createdAt: u.createdAt
              })));
              
              // Buscar usuario - comparación exacta primero, luego case insensitive
              let user = currentUsers.find(u => 
                u.username === loginForm.username && 
                u.password === loginForm.password &&
                u.active
              );
              
              if (!user) {
                // Intentar con case insensitive
                user = currentUsers.find(u => 
                  u.username.toLowerCase() === loginForm.username.toLowerCase() && 
                  u.password === loginForm.password &&
                  u.active
                );
              }
              
              const attempt = {
                time: attemptTime,
                username: loginForm.username,
                success: !!user,
                userFound: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase()),
                activeUser: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase() && u.active),
                passwordMatch: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase() && u.password === loginForm.password),
                totalUsersAtLogin: currentUsers.length,
                source: 'nube'
              };
              
              setLoginAttempts(prev => [attempt, ...prev].slice(0, 10));
              
              console.log('🎯 Resultado del login:', {
                userFound: user,
                attempt: attempt
              });
              
              if (user) {
                setCurrentUser(user);
                setLoginError('');
                setLoginForm({ username: '', password: '' });
                setCloudStatus('conectado');
                console.log('✅ Login exitoso para:', user.name);
              } else {
                const errorMsg = `Usuario o contraseña incorrectos. Usuarios en sistema: ${currentUsers.length} (verificado desde la nube)`;
                setLoginError(errorMsg);
                setCloudStatus('conectado');
                console.log('❌ Login fallido:', errorMsg);
                
                // Actualizar lista local con datos de la nube
                setUsers(currentUsers);
              }
            } catch (error) {
              console.error('❌ Error durante login:', error);
              setLoginError('Error conectando con el servidor. Intenta de nuevo.');
              setCloudStatus('error');
            } finally {
              setIsLoading(false);
            }
          };

          // Función de logout
          const handleLogout = () => {
            console.log('🚪 Cerrando sesión de:', currentUser?.name);
            setCurrentUser(null);
            setLoginForm({ username: '', password: '' });
            setLoginError('');
          };

          // Función para crear usuario con sincronización en la nube
          const handleCreateUser = async () => {
            if (!newUser.username || !newUser.password || !newUser.name || !newUser.phone) {
              alert('Por favor completa todos los campos');
              return;
            }
            
            setIsLoading(true);
            setCloudStatus('guardando');
            
            try {
              // Obtener usuarios más recientes de la nube
              const currentUsers = await getStoredUsers();
              
              // Verificar usuario duplicado
              if (currentUsers.find(u => u.username.toLowerCase() === newUser.username.toLowerCase())) {
                alert('Este nombre de usuario ya existe');
                setCloudStatus('conectado');
                return;
              }
              
              if (newUser.password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                setCloudStatus('conectado');
                return;
              }
              
              const userToAdd = {
                id: currentUsers.length > 0 ? Math.max(...currentUsers.map(u => u.id)) + 1 : 1,
                username: newUser.username, // MANTENER FORMATO ORIGINAL
                password: newUser.password,
                role: 'user',
                name: newUser.name,
                phone: newUser.phone,
                active: true,
                createdAt: new Date().toISOString()
              };
              
              console.log('➕ Creando usuario en la nube:', userToAdd);
              
              // Crear nueva lista y guardar en la nube
              const newUsersList = [...currentUsers, userToAdd];
              
              // Guardar en la nube y esperar confirmación
              const cloudSaved = await saveUsersToStorage(newUsersList);
              
              if (cloudSaved) {
                // Actualizar estado local solo si se guardó en la nube
                setUsers(newUsersList);
                setCloudStatus('conectado');
                
                console.log('📝 Usuario creado exitosamente. Total usuarios:', newUsersList.length);
                
                setLastCreatedUser(userToAdd);
                setNewUser({ username: '', password: '', name: '', phone: '' });
                setShowCreateForm(false);
                
                // Alert con credenciales exactas
                alert(`✅ Usuario creado exitosamente y sincronizado en la nube!

CREDENCIALES EXACTAS PARA COMPARTIR:
👤 Usuario: ${userToAdd.username}
🔑 Contraseña: ${userToAdd.password}
📱 Nombre: ${userToAdd.name}
📞 Teléfono: ${userToAdd.phone}

⚠️ IMPORTANTE: 
• El usuario ya está disponible en TODOS los dispositivos
• Puede iniciar sesión inmediatamente desde cualquier dispositivo
• Total usuarios en sistema: ${newUsersList.length}
• Estado: ☁️ Sincronizado en la nube

📋 Comparte estas credenciales exactas con ${userToAdd.name}.`);
                
                // Forzar actualización del debug
                setLastSync(Date.now());
              } else {
                alert('❌ Error: No se pudo guardar el usuario en la nube. Verifica tu conexión a internet e intenta de nuevo.');
                setCloudStatus('error');
              }
            } catch (error) {
              console.error('❌ Error creando usuario:', error);
              alert('❌ Error: No se pudo crear el usuario. Verifica tu conexión a internet e intenta de nuevo.');
              setCloudStatus('error');
            } finally {
              setIsLoading(false);
            }
          };

          // Función para copiar credenciales
          const copyCredentials = (user) => {
            const credentials = `Usuario: ${user.username}\nContraseña: ${user.password}`;
            navigator.clipboard.writeText(credentials).then(() => {
              alert('Credenciales copiadas al portapapeles');
            }).catch(() => {
              // Fallback si no funciona clipboard
              prompt('Copia estas credenciales:', credentials);
            });
          };

          // Función para eliminar usuario
          const handleDeleteUser = async (userId) => {
            if (userId === 1) {
              alert('No puedes eliminar al administrador principal');
              return;
            }
            
            if (window.confirm('¿Estás seguro de eliminar este usuario?')) {
              setIsLoading(true);
              setCloudStatus('guardando');
              
              try {
                const currentUsers = await getStoredUsers();
                const newUsersList = currentUsers.filter(u => u.id !== userId);
                
                const cloudSaved = await saveUsersToStorage(newUsersList);
                if (cloudSaved) {
                  setUsers(newUsersList);
                  setCloudStatus('conectado');
                  console.log('🗑️ Usuario eliminado. Nueva lista:', newUsersList);
                } else {
                  alert('❌ Error: No se pudo eliminar el usuario en la nube.');
                  setCloudStatus('error');
                }
              } catch (error) {
                console.error('❌ Error eliminando usuario:', error);
                alert('❌ Error: No se pudo eliminar el usuario.');
                setCloudStatus('error');
              } finally {
                setIsLoading(false);
              }
            }
          };

          // Función para activar/desactivar usuario
          const toggleUserStatus = async (userId) => {
            if (userId === 1) {
              alert('No puedes desactivar al administrador principal');
              return;
            }
            
            setIsLoading(true);
            setCloudStatus('guardando');
            
            try {
              const currentUsers = await getStoredUsers();
              const newUsersList = currentUsers.map(user => 
                user.id === userId 
                  ? { ...user, active: !user.active }
                  : user
              );
              
              const cloudSaved = await saveUsersToStorage(newUsersList);
              if (cloudSaved) {
                setUsers(newUsersList);
                setCloudStatus('conectado');
                console.log('🔄 Estado de usuario cambiado:', newUsersList);
              } else {
                alert('❌ Error: No se pudo cambiar el estado del usuario en la nube.');
                setCloudStatus('error');
              }
            } catch (error) {
              console.error('❌ Error cambiando estado de usuario:', error);
              alert('❌ Error: No se pudo cambiar el estado del usuario.');
              setCloudStatus('error');
            } finally {
              setIsLoading(false);
            }
          };

          // Función para editar usuario
          const startEditUser = (user) => {
            setEditingUser({...user, newPassword: ''});
          };

          const saveEditUser = async () => {
            if (!editingUser.name || !editingUser.phone || !editingUser.username) {
              alert('Por favor completa todos los campos obligatorios');
              return;
            }

            if (editingUser.newPassword && editingUser.newPassword.length < 6) {
              alert('La contraseña debe tener al menos 6 caracteres');
              return;
            }

            setIsLoading(true);
            setCloudStatus('guardando');

            try {
              const currentUsers = await getStoredUsers();
              const existingUser = currentUsers.find(u => 
                u.username.toLowerCase() === editingUser.username.toLowerCase() && 
                u.id !== editingUser.id
              );
              if (existingUser) {
                alert('Este nombre de usuario ya existe');
                setCloudStatus('conectado');
                return;
              }

              const updatedUser = {
                ...editingUser,
                password: editingUser.newPassword || editingUser.password
              };
              delete updatedUser.newPassword;

              const newUsersList = currentUsers.map(user => 
                user.id === editingUser.id ? updatedUser : user
              );
              
              const cloudSaved = await saveUsersToStorage(newUsersList);
              if (cloudSaved) {
                setUsers(newUsersList);
                setCloudStatus('conectado');
                
                // Si el usuario actual está siendo editado, actualizar también currentUser
                if (currentUser && currentUser.id === editingUser.id) {
                  setCurrentUser(updatedUser);
                }
                
                setEditingUser(null);
                console.log('✏️ Usuario editado:', newUsersList);
                alert('Usuario actualizado exitosamente y sincronizado en la nube');
              } else {
                alert('❌ Error: No se pudo actualizar el usuario en la nube.');
                setCloudStatus('error');
              }
            } catch (error) {
              console.error('❌ Error editando usuario:', error);
              alert('❌ Error: No se pudo actualizar el usuario.');
              setCloudStatus('error');
            } finally {
              setIsLoading(false);
            }
          };

          const cancelEdit = () => {
            setEditingUser(null);
          };

          // Función para resetear completamente el sistema
          const resetSystem = async () => {
            if (window.confirm('¿Estás seguro de que quieres resetear COMPLETAMENTE el sistema? Esto eliminará todos los usuarios excepto el administrador y se sincronizará en TODOS los dispositivos.')) {
              setIsLoading(true);
              setCloudStatus('reseteando');
              
              try {
                const defaultUsers = [
                  {
                    id: 1,
                    username: 'estebango001@gmail.com',
                    password: '8357565Jj.',
                    role: 'admin',
                    name: 'Esteban Gómez',
                    phone: '3218526763',
                    active: true,
                    createdAt: new Date().toISOString()
                  }
                ];
                
                const cloudSaved = await saveUsersToStorage(defaultUsers);
                if (cloudSaved) {
                  setUsers(defaultUsers);
                  setLastCreatedUser(null);
                  setLoginAttempts([]);
                  setCloudStatus('conectado');
                  alert('Sistema reseteado completamente y sincronizado en la nube. Total usuarios: 1 (admin)');
                } else {
                  alert('❌ Error: No se pudo resetear el sistema en la nube.');
                  setCloudStatus('error');
                }
              } catch (error) {
                console.error('❌ Error reseteando sistema:', error);
                alert('❌ Error: No se pudo resetear el sistema.');

                    )}

                    {/* Lista de Usuarios */}
                    <div className="bg-gray-900 border-2 border-pink-600 rounded-lg overflow-hidden">
                      <div className="bg-pink-600 p-4">
                        <h3 className="text-xl font-bold">Usuarios del Sistema</h3>
                      </div>
                      
                      <div className="p-6">
                        <div className="space-y-4">
                          {users.map(user => (
                            <div key={user.id} className="bg-black border border-gray-700 rounded-lg p-4">
                              {editingUser && editingUser.id === user.id ? (
                                // Modo edición
                                <div className="space-y-4">
                                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Nombre</label>
                                      <input
                                        type="text"
                                        value={editingUser.name}
                                        onChange={(e) => setEditingUser({...editingUser, name: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Teléfono</label>
                                      <input
                                        type="tel"
                                        value={editingUser.phone}
                                        onChange={(e) => setEditingUser({...editingUser, phone: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Usuario</label>
                                      <input
                                        type="text"
                                        value={editingUser.username}
                                        onChange={(e) => setEditingUser({...editingUser, username: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Nueva Contraseña (opcional)</label>
                                      <input
                                        type="password"
                                        value={editingUser.newPassword || ''}
                                        onChange={(e) => setEditingUser({...editingUser, newPassword: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                        placeholder="Dejar vacío para mantener actual"
                                      />
                                    </div>
                                  </div>
                                  <div className="flex space-x-2">
                                    <button
                                      onClick={saveEditUser}
                                      className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-2"
                                    >
                                      <Icons.Save />
                                      <span>Guardar</span>
                                    </button>
                                    <button
                                      onClick={cancelEdit}
                                      className="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-2"
                                    >
                                      <Icons.Cancel />
                                      <span>Cancelar</span>
                                    </button>
                                  </div>
                                </div>
                              ) : (
                                // Modo visualización
                                <div className="flex justify-between items-center">
                                  <div className="flex items-center space-x-4">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold ${
                                      user.role === 'admin' ? 'bg-red-600' : user.active ? 'bg-blue-600' : 'bg-gray-600'
                                    }`}>
                                      {user.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                      <h4 className="font-medium">{user.name}</h4>
                                      <p className="text-gray-400 text-sm">Usuario: {user.username}</p>
                                      <p className="text-gray-400 text-sm">Contraseña: {user.password}</p>
                                      <p className="text-gray-400 text-sm">Teléfono: {user.phone}</p>
                                      <div className="flex items-center space-x-2">
                                        <span className={`inline-block px-2 py-1 rounded text-xs ${
                                          user.role === 'admin' ? 'bg-red-600' : 'bg-blue-600'
                                        } text-white`}>
                                          {user.role === 'admin' ? 'Administrador' : 'Colaborador'}
                                        </span>
                                        <span className={`inline-block px-2 py-1 rounded text-xs ${
                                          user.active ? 'bg-green-600' : 'bg-red-600'
                                        } text-white`}>
                                          {user.active ? 'Activo' : 'Inactivo'}
                                        </span>
                                        {user.createdAt && (
                                          <span className="inline-block px-2 py-1 rounded text-xs bg-gray-600 text-white">
                                            {new Date(user.createdAt).toLocaleDateString()}
                                          </span>
                                        )}
                                      </div>
                                    </div>
                                  </div>
                                  
                                  <div className="flex space-x-2 flex-wrap">
                                    <button
                                      onClick={() => copyCredentials(user)}
                                      className="bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded-lg transition-colors flex items-center space-x-1"
                                    >
                                      <Icons.Copy />
                                      <span>Copiar</span>
                                    </button>
                                    
                                    <button
                                      onClick={() => startEditUser(user)}
                                      className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg transition-colors flex items-center space-x-1"
                                    >
                                      <Icons.Edit />
                                      <span>Editar</span>
                                    </button>
                                    
                                    {user.role !== 'admin' && (
                                      <>
                                        <button
                                          onClick={() => toggleUserStatus(user.id)}
                                          className={`${user.active ? 'bg-orange-600 hover:bg-orange-700' : 'bg-green-600 hover:bg-green-700'} text-white px-3 py-2 rounded-lg transition-colors`}
                                        >
                                          {user.active ? 'Desactivar' : 'Activar'}
                                        </button>
                                        
                                        <button
                                          onClick={() => handleDeleteUser(user.id)}
                                          className="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg transition-colors"
                                        >
                                          Eliminar
                                        </button>
                                      </>
                                    )}
                                  </div>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // Panel de Usuario Regular
          return (
            <div className="system-overlay">
              <div className="min-h-screen text-white">
                {/* Header */}
                <header className="bg-gray-900 border-b-2 border-pink-600 p-4">
                  <div className="max-w-4xl mx-auto flex justify-between items-center">
                    <div className="flex items-center space-x-4">
                      <div className="w-12 h-12 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <span className="text-white font-bold text-sm">K</span>
                      </div>
                      <div>
                        <h1 className="text-xl font-bold">Sistema Kokito</h1>
                        <p className="text-gray-400 text-sm">Bienvenido, {currentUser.name}</p>
                      </div>
                    </div>
                    
                    <button
                      onClick={handleLogout}
                      className="flex items-center space-x-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors"
                    >
                      <Icons.LogOut />
                      <span>Cerrar Sesión</span>
                    </button>
                  </div>
                </header>

                <div className="max-w-4xl mx-auto p-6">
                  {/* Información del Usuario */}
                  <div className="bg-gray-900 border-2 border-pink-600 rounded-lg p-6 mb-8">
                    <h2 className="text-xl font-bold mb-4">Mi Información</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <p className="text-gray-400 text-sm">Nombre</p>
                        <p className="text-lg font-medium">{currentUser.name}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Teléfono</p>
                        <p className="text-lg font-medium">{currentUser.phone}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Usuario</p>
                        <p className="text-lg font-medium">{currentUser.username}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Estado</p>
                        <span className="inline-block px-3 py-1 rounded-full text-sm bg-green-600 text-white">
                          Activo
                        </span>
                      </div>
                    </div>
                  </div>

                  {/* Botones de Acción */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {/* Solicitud de Inventario */}
                    <div 
                      onClick={() => window.location.href = 'pedidos.html'}
                      className="bg-gray-900 border-2 border-blue-600 rounded-lg p-8 text-center hover:bg-gray-800 transition-colors cursor-pointer"
                    >
                      <div className="text-blue-600 text-6xl mb-4 flex justify-center">
                        <Icons.Package />
                      </div>
                      <h3 className="text-xl font-bold mb-2">Solicitud de Inventario</h3>
                      <p className="text-gray-400 mb-4">Realiza solicitudes de productos e inventario</p>
                      <div className="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-lg text-sm">
                        Hacer solicitud
                      </div>
                    </div>

                    {/* Ventas del Día */}
                    <div className="bg-gray-900 border-2 border-green-600 rounded-lg p-8 text-center hover:bg-gray-800 transition-colors cursor-pointer">
                      <div className="text-green-600 text-6xl mb-4 flex justify-center">
                        <Icons.TrendingUp />
                      </div>
                      <h3 className="text-xl font-bold mb-2">Ventas del Día</h3>
                      <p className="text-gray-400 mb-4">Registra y consulta las ventas diarias</p>
                      <div className="bg-green-600/20 text-green-400 px-4 py-2 rounded-lg text-sm">
                        Próximamente disponible
                      </div>
                    </div>
                  </div>

                  {/* Información Adicional */}
                  <div className="mt-8 bg-gradient-to-r from-pink-600/20 to-purple-600/20 border border-pink-600 rounded-lg p-6">
                    <h4 className="font-bold mb-2">📋 Información Importante</h4>
                    <ul className="text-sm text-gray-300 space-y-1">
                      <li>• Tus datos están pre-configurados para solicitudes rápidas</li>
                      <li>• Las funciones se activarán próximamente según configuración</li>
                      <li>• Contacta al administrador para soporte técnico</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Renderizar la aplicación
        ReactDOM.render(React.createElement(KokitoSystem), document.getElementById('root'));
    </script>
</body>
</html>
