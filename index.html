<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Kokito</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: url('motivos/FONDO.png') center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .system-overlay {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .login-background {
            background: url('motivos/FONDO.png') center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 11px;
            max-width: 350px;
            z-index: 1000;
            border: 2px solid #10b981;
            max-height: 70vh;
            overflow-y: auto;
        }

        .user-credentials {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos simples usando texto/emojis
        const Icons = {
            User: () => <span className="text-xl">üë§</span>,
            UserPlus: () => <span className="text-xl">üë•</span>,
            Package: () => <span className="text-xl">üì¶</span>,
            TrendingUp: () => <span className="text-xl">üìà</span>,
            LogOut: () => <span className="text-xl">üö™</span>,
            Settings: () => <span className="text-xl">‚öôÔ∏è</span>,
            Eye: () => <span className="text-lg">üëÅÔ∏è</span>,
            EyeOff: () => <span className="text-lg">üôà</span>,
            Edit: () => <span className="text-lg">‚úèÔ∏è</span>,
            Save: () => <span className="text-lg">üíæ</span>,
            Cancel: () => <span className="text-lg">‚ùå</span>,
            Copy: () => <span className="text-lg">üìã</span>
        };

        // Variable global para almacenar usuarios (persistencia en memoria durante toda la sesi√≥n de la p√°gina)
        window.kokitoUsers = window.kokitoUsers || [
            {
                id: 1,
                username: 'estebango001@gmail.com',
                password: '8357565Jj.',
                role: 'admin',
                name: 'Esteban G√≥mez',
                phone: '3218526763',
                active: true,
                createdAt: new Date().toISOString()
            }
        ];

        const KokitoSystem = () => {
          // Estados principales
          const [currentUser, setCurrentUser] = useState(null);
          const [showPassword, setShowPassword] = useState(false);
          const [loginForm, setLoginForm] = useState({ username: '', password: '' });
          const [users, setUsers] = useState(() => window.kokitoUsers);
          const [debugMode, setDebugMode] = useState(false);
          const [loginAttempts, setLoginAttempts] = useState([]);
          
          // Sincronizar con variable global
          useEffect(() => {
            window.kokitoUsers = users;
            console.log('üîÑ Usuarios sincronizados con variable global:', window.kokitoUsers);
          }, [users]);

          // Estado para crear nuevo usuario
          const [newUser, setNewUser] = useState({
            username: '',
            password: '',
            name: '',
            phone: ''
          });
          
          const [showCreateForm, setShowCreateForm] = useState(false);
          const [loginError, setLoginError] = useState('');
          const [editingUser, setEditingUser] = useState(null);
          const [lastCreatedUser, setLastCreatedUser] = useState(null);

          // Funci√≥n de login con logging detallado
          const handleLogin = () => {
            const attemptTime = new Date().toLocaleTimeString();
            
            if (!loginForm.username || !loginForm.password) {
              setLoginError('Por favor ingresa usuario y contrase√±a');
              return;
            }
            
            const currentUsers = window.kokitoUsers || users;
            
            console.log(`üîê [${attemptTime}] Intento de login:`, {
              username: loginForm.username,
              password: '***',
              totalUsers: currentUsers.length
            });
            
            console.log('üë• Usuarios disponibles para login:', currentUsers.map(u => ({
              id: u.id,
              username: u.username,
              active: u.active,
              role: u.role,
              name: u.name,
              createdAt: u.createdAt
            })));
            
            // Buscar usuario - comparaci√≥n exacta primero, luego case insensitive
            let user = currentUsers.find(u => 
              u.username === loginForm.username && 
              u.password === loginForm.password &&
              u.active
            );
            
            if (!user) {
              // Intentar con case insensitive
              user = currentUsers.find(u => 
                u.username.toLowerCase() === loginForm.username.toLowerCase() && 
                u.password === loginForm.password &&
                u.active
              );
            }
            
            const attempt = {
              time: attemptTime,
              username: loginForm.username,
              success: !!user,
              userFound: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase()),
              activeUser: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase() && u.active),
              passwordMatch: !!currentUsers.find(u => u.username.toLowerCase() === loginForm.username.toLowerCase() && u.password === loginForm.password)
            };
            
            setLoginAttempts(prev => [attempt, ...prev].slice(0, 10));
            
            console.log('üéØ Resultado del login:', {
              userFound: user,
              attempt: attempt
            });
            
            if (user) {
              setCurrentUser(user);
              setLoginError('');
              setLoginForm({ username: '', password: '' });
              console.log('‚úÖ Login exitoso para:', user.name);
            } else {
              const errorMsg = 'Usuario o contrase√±a incorrectos, o usuario desactivado';
              setLoginError(errorMsg);
              console.log('‚ùå Login fallido:', errorMsg);
            }
          };

          // Funci√≥n de logout
          const handleLogout = () => {
            console.log('üö™ Cerrando sesi√≥n de:', currentUser?.name);
            setCurrentUser(null);
            setLoginForm({ username: '', password: '' });
            setLoginError('');
          };

          // Funci√≥n para crear usuario ULTRA ROBUSTA
          const handleCreateUser = () => {
            if (!newUser.username || !newUser.password || !newUser.name || !newUser.phone) {
              alert('Por favor completa todos los campos');
              return;
            }
            
            const currentUsers = window.kokitoUsers || users;
            
            // Verificar usuario duplicado
            if (currentUsers.find(u => u.username.toLowerCase() === newUser.username.toLowerCase())) {
              alert('Este nombre de usuario ya existe');
              return;
            }
            
            if (newUser.password.length < 6) {
              alert('La contrase√±a debe tener al menos 6 caracteres');
              return;
            }
            
            const userToAdd = {
              id: currentUsers.length > 0 ? Math.max(...currentUsers.map(u => u.id)) + 1 : 1,
              username: newUser.username, // MANTENER FORMATO ORIGINAL
              password: newUser.password,
              role: 'user',
              name: newUser.name,
              phone: newUser.phone,
              active: true,
              createdAt: new Date().toISOString()
            };
            
            console.log('‚ûï Creando usuario:', userToAdd);
            
            // Actualizar ambos: estado local Y variable global
            const newUsersList = [...currentUsers, userToAdd];
            setUsers(newUsersList);
            window.kokitoUsers = newUsersList;
            
            console.log('üìù Usuarios despu√©s de crear:', window.kokitoUsers);
            
            setLastCreatedUser(userToAdd);
            setNewUser({ username: '', password: '', name: '', phone: '' });
            setShowCreateForm(false);
            
            // Alert con credenciales exactas
            alert(`‚úÖ Usuario creado exitosamente!

CREDENCIALES EXACTAS PARA COMPARTIR:
üë§ Usuario: ${userToAdd.username}
üîë Contrase√±a: ${userToAdd.password}
üì± Nombre: ${userToAdd.name}
üìû Tel√©fono: ${userToAdd.phone}

‚ö†Ô∏è IMPORTANTE: Estas son las credenciales exactas que debe usar el colaborador.

üìã Tip: Usa el panel de debug para verificar que el usuario se cre√≥ correctamente.`);
          };

          // Funci√≥n para copiar credenciales
          const copyCredentials = (user) => {
            const credentials = `Usuario: ${user.username}\nContrase√±a: ${user.password}`;
            navigator.clipboard.writeText(credentials).then(() => {
              alert('Credenciales copiadas al portapapeles');
            }).catch(() => {
              // Fallback si no funciona clipboard
              prompt('Copia estas credenciales:', credentials);
            });
          };

          // Funci√≥n para eliminar usuario
          const handleDeleteUser = (userId) => {
            if (userId === 1) {
              alert('No puedes eliminar al administrador principal');
              return;
            }
            
            if (window.confirm('¬øEst√°s seguro de eliminar este usuario?')) {
              const newUsersList = window.kokitoUsers.filter(u => u.id !== userId);
              setUsers(newUsersList);
              window.kokitoUsers = newUsersList;
              console.log('üóëÔ∏è Usuario eliminado. Nueva lista:', window.kokitoUsers);
            }
          };

          // Funci√≥n para activar/desactivar usuario
          const toggleUserStatus = (userId) => {
            if (userId === 1) {
              alert('No puedes desactivar al administrador principal');
              return;
            }
            
            const newUsersList = window.kokitoUsers.map(user => 
              user.id === userId 
                ? { ...user, active: !user.active }
                : user
            );
            setUsers(newUsersList);
            window.kokitoUsers = newUsersList;
            console.log('üîÑ Estado de usuario cambiado:', window.kokitoUsers);
          };

          // Funci√≥n para editar usuario
          const startEditUser = (user) => {
            setEditingUser({...user, newPassword: ''});
          };

          const saveEditUser = () => {
            if (!editingUser.name || !editingUser.phone || !editingUser.username) {
              alert('Por favor completa todos los campos obligatorios');
              return;
            }

            if (editingUser.newPassword && editingUser.newPassword.length < 6) {
              alert('La contrase√±a debe tener al menos 6 caracteres');
              return;
            }

            const existingUser = window.kokitoUsers.find(u => 
              u.username.toLowerCase() === editingUser.username.toLowerCase() && 
              u.id !== editingUser.id
            );
            if (existingUser) {
              alert('Este nombre de usuario ya existe');
              return;
            }

            const updatedUser = {
              ...editingUser,
              password: editingUser.newPassword || editingUser.password
            };
            delete updatedUser.newPassword;

            const newUsersList = window.kokitoUsers.map(user => 
              user.id === editingUser.id ? updatedUser : user
            );
            setUsers(newUsersList);
            window.kokitoUsers = newUsersList;
            
            // Si el usuario actual est√° siendo editado, actualizar tambi√©n currentUser
            if (currentUser && currentUser.id === editingUser.id) {
              setCurrentUser(updatedUser);
            }
            
            setEditingUser(null);
            console.log('‚úèÔ∏è Usuario editado:', window.kokitoUsers);
            alert('Usuario actualizado exitosamente');
          };

          const cancelEdit = () => {
            setEditingUser(null);
          };

          // Funci√≥n para resetear completamente el sistema
          const resetSystem = () => {
            if (window.confirm('¬øEst√°s seguro de que quieres resetear COMPLETAMENTE el sistema? Esto eliminar√° todos los usuarios excepto el administrador.')) {
              const defaultUsers = [
                {
                  id: 1,
                  username: 'estebango001@gmail.com',
                  password: '8357565Jj.',
                  role: 'admin',
                  name: 'Esteban G√≥mez',
                  phone: '3218526763',
                  active: true,
                  createdAt: new Date().toISOString()
                }
              ];
              setUsers(defaultUsers);
              window.kokitoUsers = defaultUsers;
              setLastCreatedUser(null);
              setLoginAttempts([]);
              alert('Sistema reseteado completamente');
            }
          };

          // Pantalla de Login
          if (!currentUser) {
            return (
              <div className="login-background">
                <div className="min-h-screen flex flex-col items-center justify-center p-4" style={{background: 'rgba(0, 0, 0, 0.8)'}}>
                  {/* Panel de debug detallado */}
                  {debugMode && (
                    <div className="debug-panel">
                      <div><strong>üêõ DEBUG - SISTEMA KOKITO</strong></div>
                      <hr className="my-2 border-gray-600" />
                      
                      <div><strong>üìä Estado del Sistema:</strong></div>
                      <div>‚Ä¢ Total usuarios: {window.kokitoUsers?.length || 0}</div>
                      <div>‚Ä¢ Usuarios activos: {window.kokitoUsers?.filter(u => u.active).length || 0}</div>
                      <div>‚Ä¢ Variable global OK: {window.kokitoUsers ? '‚úÖ' : '‚ùå'}</div>
                      
                      <hr className="my-2 border-gray-600" />
                      <div><strong>üë• Lista de Usuarios:</strong></div>
                      {window.kokitoUsers?.map(user => (
                        <div key={user.id} className="text-xs bg-gray-800 p-2 rounded my-1">
                          <div><strong>{user.name}</strong> ({user.role})</div>
                          <div>User: {user.username}</div>
                          <div>Pass: {user.password}</div>
                          <div>Estado: {user.active ? 'üü¢ Activo' : 'üî¥ Inactivo'}</div>
                          {user.createdAt && <div>Creado: {new Date(user.createdAt).toLocaleString()}</div>}
                        </div>
                      ))}
                      
                      {lastCreatedUser && (
                        <>
                          <hr className="my-2 border-gray-600" />
                          <div><strong>üÜï √öltimo Usuario Creado:</strong></div>
                          <div className="user-credentials">
                            <div><strong>{lastCreatedUser.name}</strong></div>
                            <div>Usuario: {lastCreatedUser.username}</div>
                            <div>Contrase√±a: {lastCreatedUser.password}</div>
                            <button 
                              onClick={() => copyCredentials(lastCreatedUser)}
                              className="bg-green-600 text-white px-2 py-1 rounded text-xs mt-1"
                            >
                              üìã Copiar
                            </button>
                          </div>
                        </>
                      )}
                      
                      {loginAttempts.length > 0 && (
                        <>
                          <hr className="my-2 border-gray-600" />
                          <div><strong>üîê √öltimos Intentos de Login:</strong></div>
                          {loginAttempts.slice(0, 5).map((attempt, index) => (
                            <div key={index} className="text-xs bg-gray-800 p-2 rounded my-1">
                              <div>{attempt.time} - {attempt.username}</div>
                              <div>
                                {attempt.success ? '‚úÖ Exitoso' : '‚ùå Fallido'}
                              </div>
                              {!attempt.success && (
                                <div>
                                  Usuario existe: {attempt.userFound ? '‚úÖ' : '‚ùå'}<br/>
                                  Usuario activo: {attempt.activeUser ? '‚úÖ' : '‚ùå'}<br/>
                                  Contrase√±a OK: {attempt.passwordMatch ? '‚úÖ' : '‚ùå'}
                                </div>
                              )}
                            </div>
                          ))}
                        </>
                      )}
                      
                      <hr className="my-2 border-gray-600" />
                      <button 
                        onClick={resetSystem}
                        className="bg-red-600 text-white px-2 py-1 rounded text-xs w-full"
                      >
                        üîÑ Reset Completo
                      </button>
                    </div>
                  )}

                  {/* Logo Section */}
                  <div className="mb-8">
                    <div className="w-80 h-40 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg flex items-center justify-center mb-4">
                      <img 
                        src="motivos/LOGO_KOKITO.png" 
                        alt="KOKITO" 
                        className="w-72 h-36 object-contain"
                        onError={(e) => {
                          e.target.style.display = 'none';
                          e.target.nextSibling.style.display = 'block';
                        }}
                      />
                      <span className="text-white text-4xl font-bold" style={{display: 'none'}}>KOKITO</span>
                    </div>
                  </div>

                  {/* Login Form */}
                  <div className="bg-gray-900 p-8 rounded-lg border-2 border-pink-600 w-full max-w-md">
                    <h2 className="text-white text-2xl font-bold text-center mb-6">
                      Sistema Kokito
                    </h2>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-white text-sm font-medium mb-2">
                          Usuario
                        </label>
                        <input
                          type="text"
                          value={loginForm.username}
                          onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                          className="w-full p-3 bg-black border-2 border-pink-600 rounded-lg text-white focus:outline-none focus:border-purple-500"
                          placeholder="Ingresa tu usuario"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-white text-sm font-medium mb-2">
                          Contrase√±a
                        </label>
                        <div className="relative">
                          <input
                            type={showPassword ? "text" : "password"}
                            value={loginForm.password}
                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                            className="w-full p-3 bg-black border-2 border-pink-600 rounded-lg text-white focus:outline-none focus:border-purple-500 pr-12"
                            placeholder="Ingresa tu contrase√±a"
                          />
                          <button
                            type="button"
                            onClick={() => setShowPassword(!showPassword)}
                            className="absolute right-3 top-3 text-gray-400 hover:text-white"
                          >
                            {showPassword ? <Icons.EyeOff /> : <Icons.Eye />}
                          </button>
                        </div>
                      </div>
                      
                      {loginError && (
                        <div className="text-red-400 text-sm text-center bg-red-900/20 p-2 rounded">
                          {loginError}
                        </div>
                      )}
                      
                      <button
                        onClick={handleLogin}
                        className="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-pink-700 hover:to-purple-700 transition-all duration-300"
                      >
                        Iniciar Sesi√≥n
                      </button>

                      {/* Bot√≥n de debug */}
                      <button
                        onClick={() => setDebugMode(!debugMode)}
                        className="w-full bg-gray-700 text-white py-2 rounded-lg text-sm"
                      >
                        {debugMode ? 'üôà Ocultar Debug' : 'üêõ Mostrar Debug'}
                      </button>
                      
                      {/* Informaci√≥n r√°pida */}
                      <div className="text-center text-xs text-gray-400">
                        Usuarios en sistema: {window.kokitoUsers?.length || 0}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // Panel de Administrador
          if (currentUser.role === 'admin') {
            return (
              <div className="system-overlay">
                <div className="min-h-screen text-white">
                  {/* Header */}
                  <header className="bg-gray-900 border-b-2 border-pink-600 p-4">
                    <div className="max-w-6xl mx-auto flex justify-between items-center">
                      <div className="flex items-center space-x-4">
                        <div className="w-12 h-12 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg flex items-center justify-center">
                          <span className="text-white font-bold text-sm">K</span>
                        </div>
                        <div>
                          <h1 className="text-xl font-bold">Panel de Administraci√≥n</h1>
                          <p className="text-gray-400 text-sm">Bienvenido, {currentUser.name}</p>
                        </div>
                      </div>
                      
                      <div className="flex items-center space-x-4">
                        <button
                          onClick={() => setDebugMode(!debugMode)}
                          className="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded-lg text-sm"
                        >
                          üêõ Debug
                        </button>
                        <button
                          onClick={handleLogout}
                          className="flex items-center space-x-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors"
                        >
                          <Icons.LogOut />
                          <span>Cerrar Sesi√≥n</span>
                        </button>
                      </div>
                    </div>
                  </header>

                  {/* Panel de debug para admin */}
                  {debugMode && (
                    <div className="bg-blue-900/30 border border-blue-500 p-4 m-4">
                      <h4 className="font-bold text-blue-300">üêõ Panel de Debug - Administrador</h4>
                      <div className="text-sm mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <strong>Estado del Sistema:</strong>
                          <div>Total usuarios: {window.kokitoUsers?.length || 0}</div>
                          <div>Variable global: {window.kokitoUsers ? '‚úÖ OK' : '‚ùå Error'}</div>
                          <div>√öltimo creado: {lastCreatedUser?.name || 'Ninguno'}</div>
                        </div>
                        <div>
                          <strong>Acciones:</strong>
                          <div className="space-x-2 mt-1">
                            <button 
                              onClick={resetSystem}
                              className="bg-red-600 text-white px-3 py-1 rounded text-xs"
                            >
                              üîÑ Reset Sistema
                            </button>
                            <button 
                              onClick={() => console.log('Estado completo:', { users: window.kokitoUsers, state: users })}
                              className="bg-blue-600 text-white px-3 py-1 rounded text-xs"
                            >
                              üìä Log Estado
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  <div className="max-w-6xl mx-auto p-6">
                    {/* Estad√≠sticas */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                      <div className="bg-gray-900 border-2 border-pink-600 rounded-lg p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-400 text-sm">Total Usuarios</p>
                            <p className="text-2xl font-bold">{window.kokitoUsers?.filter(u => u.role === 'user').length || 0}</p>
                          </div>
                          <div className="text-pink-600 text-3xl">
                            <Icons.User />
                          </div>
                        </div>
                      </div>
                      
                      <div className="bg-gray-900 border-2 border-purple-600 rounded-lg p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-400 text-sm">Usuarios Activos</p>
                            <p className="text-2xl font-bold">{window.kokitoUsers?.filter(u => u.active).length || 0}</p>
                          </div>
                          <div className="text-purple-600 text-3xl">
                            <Icons.Settings />
                          </div>
                        </div>
                      </div>
                      
                      <div className="bg-gray-900 border-2 border-blue-600 rounded-lg p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-400 text-sm">Total Sistema</p>
                            <p className="text-2xl font-bold">{window.kokitoUsers?.length || 0}</p>
                          </div>
                          <div className="text-blue-600 text-3xl">
                            <Icons.UserPlus />
                          </div>

                      </div>
                    </div>

                    {/* Bot√≥n Crear Usuario */}

                      <button

                        className="bg-gradient-to-r from-pink-600 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:from-pink-700 hover:to-purple-700 transition-all duration-300 flex items-center space-x-2"

                    {lastCreatedUser && (

                        <h4 className="text-green-400 font-bold flex items-center space-x-2">
                          <span>üéâ</span>
                          <span>√öltimo Usuario Creado</span>
                        </h4>
                        <div className="user-credentials mt-2">
                          <div><strong>Nombre:</strong> {lastCreatedUser.name}</div>
                          <div><strong>Usuario:</strong> {lastCreatedUser.username}</div>
                          <div><strong>Contrase√±a:</strong> {lastCreatedUser.password}</div>
                          <div><strong>Tel√©fono:</strong> {lastCreatedUser.phone}</div>

                            <button 
                              onClick={() => copyCredentials(lastCreatedUser)}

                          <div className="md:col-span-2 flex space-x-4">
                            <button
                              onClick={handleCreateUser}
                              className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                            >
                              Crear Usuario
                            </button>

                              onClick={() => setShowCreateForm(false)}
                              className="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors"

                          </div>
                        </div>
                      </div>
                    )}

                    {/* Lista de Usuarios */}
                    <div className="bg-gray-900 border-2 border-pink-600 rounded-lg overflow-hidden">
                      <div className="bg-pink-600 p-4">
                        <h3 className="text-xl font-bold">Usuarios del Sistema</h3>

                            <div key={user.id} className="bg-black border border-gray-700 rounded-lg p-4">

                                    <div>
                                      <label className="block text-sm font-medium mb-2">Nombre</label>

                                        type="text"

                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Tel√©fono</label>
                                      <input
                                        type="tel"
                                        value={editingUser.phone}
                                        onChange={(e) => setEditingUser({...editingUser, phone: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Usuario</label>
                                      <input
                                        type="text"
                                        value={editingUser.username}
                                        onChange={(e) => setEditingUser({...editingUser, username: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm font-medium mb-2">Nueva Contrase√±a (opcional)</label>
                                      <input
                                        type="password"
                                        value={editingUser.newPassword || ''}
                                        onChange={(e) => setEditingUser({...editingUser, newPassword: e.target.value})}
                                        className="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                        placeholder="Dejar vac√≠o para mantener actual"
                                      />
                                    </div>
                                  </div>
                                  <div className="flex space-x-2">
                                    <button
                                      onClick={saveEditUser}
                                      className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-2"
                                    >
                                      <Icons.Save />
                                      <span>Guardar</span>
                                    </button>
                                    <button
                                      onClick={cancelEdit}
                                      className="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-2"
                                    >
                                      <Icons.Cancel />
                                      <span>Cancelar</span>

                                  </div>
                                </div>
                              ) : (
                                // Modo visualizaci√≥n
                                <div className="flex justify-between items-center">
                                  <div className="flex items-center space-x-4">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold ${
                                      user.role === 'admin' ? 'bg-red-600' : user.active ? 'bg-blue-600' : 'bg-gray-600'
                                    }`}>
                                      {user.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                      <h4 className="font-medium">{user.name}</h4>
                                      <p className="text-gray-400 text-sm">Usuario: {user.username}</p>
                                      <p className="text-gray-400 text-sm">Contrase√±a: {user.password}</p>
                                      <p className="text-gray-400 text-sm">Tel√©fono: {user.phone}</p>

                                        <span className={`inline-block px-2 py-1 rounded text-xs ${
                                          user.role === 'admin' ? 'bg-red-600' : 'bg-blue-600'
                                        } text-white`}>

                                        </span>
                                        <span className={`inline-block px-2 py-1 rounded text-xs ${
                                          user.active ? 'bg-green-600' : 'bg-red-600'
                                        } text-white`}>
                                          {user.active ? 'Activo' : 'Inactivo'}
                                        </span>
                                        {user.createdAt && (
                                          <span className="inline-block px-2 py-1 rounded text-xs bg-gray-600 text-white">
                                            {new Date(user.createdAt).toLocaleDateString()}
                                          </span>
                                        )}
                                      </div>
                                    </div>
                                  </div>
                                  
                                  <div className="flex space-x-2 flex-wrap">
                                    <button
                                      onClick={() => copyCredentials(user)}
                                      className="bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded-lg transition-colors flex items-center space-x-1"
                                    >
                                      <Icons.Copy />
                                      <span>Copiar</span>
                                    </button>
                                    
                                    <button
                                      onClick={() => startEditUser(user)}
                                      className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg transition-colors flex items-center space-x-1"
                                    >
                                      <Icons.Edit />
                                      <span>Editar</span>
                                    </button>
                                    
                                    {user.role !== 'admin' && (
                                      <>
                                        <button
                                          onClick={() => toggleUserStatus(user.id)}
                                          className={`${user.active ? 'bg-orange-600 hover:bg-orange-700' : 'bg-green-600 hover:bg-green-700'} text-white px-3 py-2 rounded-lg transition-colors`}
                                        >
                                          {user.active ? 'Desactivar' : 'Activar'}
                                        </button>
                                        
                                        <button
                                          onClick={() => handleDeleteUser(user.id)}
                                          className="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg transition-colors"
                                        >
                                          Eliminar
                                        </button>
                                      </>
                                    )}
                                  </div>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // Panel de Usuario Regular
          return (
            <div className="system-overlay">
              <div className="min-h-screen text-white">
                {/* Header */}
                <header className="bg-gray-900 border-b-2 border-pink-600 p-4">
                  <div className="max-w-4xl mx-auto flex justify-between items-center">
                    <div className="flex items-center space-x-4">
                      <div className="w-12 h-12 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <span className="text-white font-bold text-sm">K</span>
                      </div>
                      <div>
                        <h1 className="text-xl font-bold">Sistema Kokito</h1>
                        <p className="text-gray-400 text-sm">Bienvenido, {currentUser.name}</p>
                      </div>
                    </div>
                    
                    <button
                      onClick={handleLogout}
                      className="flex items-center space-x-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors"
                    >
                      <Icons.LogOut />
                      <span>Cerrar Sesi√≥n</span>
                    </button>
                  </div>
                </header>

                <div className="max-w-4xl mx-auto p-6">
                  {/* Informaci√≥n del Usuario */}

                    <h2 className="text-xl font-bold mb-4">Mi Informaci√≥n</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <p className="text-gray-400 text-sm">Nombre</p>
                        <p className="text-lg font-medium">{currentUser.name}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Tel√©fono</p>
                        <p className="text-lg font-medium">{currentUser.phone}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Usuario</p>
                        <p className="text-lg font-medium">{currentUser.username}</p>
                      </div>
                      <div>
                        <p className="text-gray-400 text-sm">Estado</p>
                        <span className="inline-block px-3 py-1 rounded-full text-sm bg-green-600 text-white">
                          Activo
                        </span>
                      </div>
                    </div>
                  </div>

                  {/* Botones de Acci√≥n */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {/* Solicitud de Inventario */}
                    <div 
                      onClick={() => window.location.href = 'pedidos.html'}
                      className="bg-gray-900 border-2 border-blue-600 rounded-lg p-8 text-center hover:bg-gray-800 transition-colors cursor-pointer"
                    >
                      <div className="text-blue-600 text-6xl mb-4 flex justify-center">
                        <Icons.Package />
                      </div>
                      <h3 className="text-xl font-bold mb-2">Solicitud de Inventario</h3>
                      <p className="text-gray-400 mb-4">Realiza solicitudes de productos e inventario</p>
                      <div className="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-lg text-sm">
                        Hacer solicitud
                      </div>
                    </div>

                    {/* Ventas del D√≠a */}
                    <div className="bg-gray-900 border-2 border-green-600 rounded-lg p-8 text-center hover:bg-gray-800 transition-colors cursor-pointer">
                      <div className="text-green-600 text-6xl mb-4 flex justify-center">
                        <Icons.TrendingUp />
                      </div>
                      <h3 className="text-xl font-bold mb-2">Ventas del D√≠a</h3>
                      <p className="text-gray-400 mb-4">Registra y consulta las ventas diarias</p>
                      <div className="bg-green-600/20 text-green-400 px-4 py-2 rounded-lg text-sm">
                        Pr√≥ximamente disponible
                      </div>
                    </div>
                  </div>

                  {/* Informaci√≥n Adicional */}
                  <div className="mt-8 bg-gradient-to-r from-pink-600/20 to-purple-600/20 border border-pink-600 rounded-lg p-6">
                    <h4 className="font-bold mb-2">üìã Informaci√≥n Importante</h4>
                    <ul className="text-sm text-gray-300 space-y-1">
                      <li>‚Ä¢ Tus datos est√°n pre-configurados para solicitudes r√°pidas</li>
                      <li>‚Ä¢ Las funciones se activar√°n pr√≥ximamente seg√∫n configuraci√≥n</li>
                      <li>‚Ä¢ Contacta al administrador para soporte t√©cnico</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Renderizar la aplicaci√≥n
        ReactDOM.render(React.createElement(KokitoSystem), document.getElementById('root'));
    </script>
</body>
</html>
